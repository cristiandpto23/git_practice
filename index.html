<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas finales</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Notas finales</h1>
    </header>
    <section class="identificacion">
        <table>
            <tr>
                <td>Nombre:</td>
                <td id="nombre"></td>
            </tr>
            <tr>
                <td>Carrera:</td>
                <td id="carrera"></td>
            </tr>
        </table>
    </section>
    <section class="notas">
        <table>
            <tr class="table__head">
                <th>Ramo</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Promedio</th>
            </tr>
            <tr>
                <td>HTML</td>
                <td id="html-nota-1"></td>
                <td id="html-nota-2"></td>
                <td id="html-nota-3"></td>
                <td id="html-nota-promedio"></td>
            </tr>
            <tr>
                <td>CSS</td>
                <td id="css-nota-1"></td>
                <td id="css-nota-2"></td>
                <td id="css-nota-3"></td>
                <td id="css-nota-promedio"></td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td id="js-nota-1"></td>
                <td id="js-nota-2"></td>
                <td id="js-nota-3"></td>
                <td id="js-nota-promedio"></td>
            </tr>
            
        </table>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
